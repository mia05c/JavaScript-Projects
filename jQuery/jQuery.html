<!DOCTYPE html>
<html>
<head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- this website is from jquery.com-->
</head>

<script>
$(document).ready(function() { 
	$("html").append (
		"<body>\
			<div id='container'>\
				<div id='inner'>\
					<h1>Basic jQuery</h1>\
					<p id='1'>Paragraph 1</p>\
					<p id='2'>Paragraph 2</p>\
					<p id='3'>Paragraph 3</p>\
				</div>\
			</div>\
		</body>"
	);
	$("#2").css({"color":"red"}); <!--changing font color-->
	$("#3").click(function() { <!--this function is used when the user clicked the Paragraph 3, the Headr will be hidden-->
		$('h1').hide();
	});
});


</script>

</html>
